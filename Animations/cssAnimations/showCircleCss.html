<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    .circle {
      transition-property: width, height;
      transition-duration: 2s;
      position: fixed;
      transform: translateX(-50%) translateY(-50%);
      background-color: red;
      border-radius: 50%;
      width: 0px;
      height: 0px;
    }

    .circle--grow {
      width: 200px;
      height: 200px;
      top: 150px;
      left: 150px;
    }

    .message-ball {
      font-size: 20px;
      line-height: 200px;
      text-align: center;
    }
  </style>
</head>

<body>

  <button type="button" id="btn">showCircle</button>

  <script>
    function handler() {
      this.removeEventListener('transitionend', handler);

      this.classList.add('message-ball');
      this.append("Hello, world!");
    }

    btn.onclick = function showCircle() {
      this.onclick = null;

      let div = document.createElement('div');
      div.className = 'circle';
      document.body.append(div);

      setTimeout(() => {
        div.classList.add('circle--grow');

        div.addEventListener('transitionend', handler);
      }, 0)
    }
  </script>

</body>

</html>
