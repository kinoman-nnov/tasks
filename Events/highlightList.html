<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    .selected {
      background: #0f0;
    }

    li {
      cursor: pointer;
    }
  </style>
</head>

<body>

  Кликни на элемент списка, чтобы выделить его.
  <br>

  <ul id="ul">
    <li>Кристофер Робин</li>
    <li>Винни Пух</li>
    <li>Тигра</li>
    <li>Кенга</li>
    <li>Кролик. Просто Кролик.</li>
  </ul>

  <script>
    function highlight(elem, modifed) {
      switch(modifed) {
        case true:
          elem.classList.toggle('selected');
        break;

        case false:
          for (const item of ul.querySelectorAll('li')) {
            if (item.classList.contains('selected')) item.classList.remove('selected');
          }
          elem.classList.add('selected'); // подсветить новый elem
        break;
      }      
    }

    const elemToEvent = (event, tag) => {
      const elem = event.target.closest(tag);
      if (!elem) return;
      return elem;
    }

    ul.addEventListener("click", (e) => {
      const elem = elemToEvent(e, 'li');
      const modifed = e.metaKey || e.ctrlKey;

      if (elem) highlight(elem, modifed);
    });

    ul.onmousedown = function() {
      return false;
    };
    // ul.addEventListener("mousedown", (e) => {
    //   elemToEvent(e, 'li')

    //   e.preventDefault();
    // });
  </script>

</body>
</html>
