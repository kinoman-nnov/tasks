<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <style>
    .text:hover {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <ul class="tree" id="tree">
    <li>Животные
      <ul>
        <li>Млекопитающие
          <ul>
            <li>Коровы</li>
            <li>Ослы</li>
            <li>Собаки</li>
            <li>Тигры</li>
          </ul>
        </li>
        <li>Другие
          <ul>
            <li>Змеи</li>
            <li>Птицы</li>
            <li>Ящерицы</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>Рыбы
      <ul>
        <li>Аквариумные
          <ul>
            <li>Гуппи</li>
            <li>Скалярии</li>
          </ul>
        </li>
        <li>Морские
          <ul>
            <li>Морская форель</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>

  <script>
    const listLi = document.querySelectorAll('li');
    // посчитать и вывести количество дочерних li элементов
    for (const item of listLi) {
      const listLiChilds = item.querySelectorAll('li').length;
      let innerText = item.firstChild.textContent;
      item.firstChild.remove();

      if (item.firstElementChild) innerText += `[${listLiChilds}]`;

      item.insertAdjacentHTML('afterbegin', `<span class="text" style="cursor: pointer">${innerText}</span>`);

    }
    // вариант из learnJs как добавить <span>
    // for (let li of tree.querySelectorAll('li')) {
    //  let span = document.createElement('span');
    //  li.prepend(span);
    //  span.append(span.nextSibling); // поместить текстовый узел внутрь элемента <span>
    // }

    // раскрывающееся дерево с использованием делегирования
    const tree = document.getElementById('tree');
    tree.addEventListener('click', (e) => {
      if (e.target.tagName !== 'SPAN') return;

      if (e.target.nextElementSibling) {
        const siblingElem = e.target.nextElementSibling;
        siblingElem.hidden = !siblingElem.hidden;
      }
    });
  </script>
  
</body>
</html>
