<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    #contents {
      padding: 5px;
      border: 1px green solid;
    }
  </style>
</head>

<body>

  <fieldset id="contents">
    <legend>#contents</legend>
    <p>
      Как насчёт того, чтобы прочитать <a href="https://wikipedia.org">Википедию</a> или посетить <a href="https://w3.org"><i>W3.org</i></a> и узнать о современных стандартах?
    </p>
  </fieldset>
  <a href="#">сторонняя ссылка</a>

  <script>
    contents.addEventListener('click', (e) => {
      const targetLink = e.target.closest('a');

      if (!targetLink) return;

      const href = targetLink.getAttribute('href');
      const clickOnLink = confirm(`Leave for ${href}`);

      if (!clickOnLink) e.preventDefault();
    });
  </script>
