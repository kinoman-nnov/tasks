<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    table {
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 4px;
    }
    th {
      cursor: pointer;
    }
    th:hover {
      background: yellow;
    }
  </style>
</head>

<body>

  <table id="grid">
    <thead>
      <tr>
        <th data-type="number">Возраст</th>
        <th data-type="string">Имя</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>5</td>
        <td>Вася</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Петя</td>
      </tr>
      <tr>
        <td>12</td>
        <td>Женя</td>
      </tr>
      <tr>
        <td>9</td>
        <td>Маша</td>
      </tr>
      <tr>
        <td>1</td>
        <td>Илья</td>
      </tr>
    </tbody>
  </table>

  <script>
    function sortGrid(arr, type, colNum) {
      if (type === 'string') {
        return arr.sort((rowA, rowB) => rowA.cells[colNum].innerHTML > rowB.cells[colNum].innerHTML ? 1 : -1);
      }
      if (type === 'number') {
        return arr.sort((rowA, rowB) => rowA.cells[colNum].innerHTML - rowB.cells[colNum].innerHTML);
      }
    }

    grid.addEventListener('click', (e) => {
      let typeDataToSort = e.target.dataset.type;
      if (!typeDataToSort) return;
      
      const sortedRows = Array.from(grid.rows).slice(1);
      const columnNumber = e.target.cellIndex;
      
      grid.tBodies[0].append(...sortGrid(sortedRows, typeDataToSort, columnNumber));
    });
  </script>

</body>
</html>
