<!doctype html>
<html>

<head>
  <meta charset="UTF-8">

  <style>
    #protector {
      height: 100%;
      width: 100%;
      position: absolute;
      left: 0;
      top: 0;
      z-index: 99999999;
    }
  </style>

</head>

<body>

  <div id="protector">
    <a href="/" target="_blank">Перейти к сайту</a>
  </div>

  <script>
    // Здесь будет отображаться ошибка, если верхнее окно имеет другое происхождение
    
    // а здесь будет код, если всё в порядке

    if (top.document.domain == document.domain) {
      protector.remove();
    }

  </script>

  действия.

</html>
